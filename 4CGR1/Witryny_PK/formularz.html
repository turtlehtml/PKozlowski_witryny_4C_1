<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style4.css">
</head>
<body>
    <fieldset>
        <legend>Rejestracja</legend>
        <label for="login">Login:</label>
        <input type="text" name="login" id="login"><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"><br>
        <label for="haslo">Hasło:</label>
        <input type="password" id="haslo" name="haslo" required><br>
        <label for="haslo1">Powtórz hasło</label>
        <input type="password" name="haslo1" id="haslo1"><br>
        <input type="checkbox" name="accept" id="accept" required>
        <label for="accept">Akceptuje warunki regulaminu</label>
    </fieldset>
    <fieldset>
        <legend>Ankieta</legend>
        <label for="plec">Plec:</label><br>
        <label for="men">Mężczyzna</label>
        <input type="radio" name="men" id="men" value="Mężczyzna"><label for="woman">Kobieta</label><input type="radio" name="woman" id="woman" value="Kobieta"><br>
        <label for="miasto">Miasto zamieszkania</label><br>
        <select name="miastio" id="miasto">
            <option value="Kielce">Kielce</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Kraków">Kraków</option>
            <option value="Wroclaw">Wrocław</option>
            <option value="Katowice">Katowice</option>
        </select><br>
        <label for="zdjecie">Zdjecie:</label><input type="file" name="zdjecie" id="zdjecie"><br>
        <label for="Data">Data urodzenia</label>
        <input type="date" name="Data" id="Data"><br>
        <label for="numer">Numer telefonu:</label>
        <input type="number" name="numer" id="numer"><br>
        <label for="ocena">Ocena strony:</label>
        <input type="range" name="ocena" id="ocena">
    </fieldset>
    <input type="submit" value="Wyczyść">
    <input type="submit" name="" id="" value="Wyślij formularz">
</body>
</html>
